    <main>
        <div class="content-area">
            <section class="contact-section">
                <h1>Let's Connect</h1>
                <p>Have a question or project in mind? Let me know.</p>
                <form action="/thank-you" method="POST" class="contact-form" data-netlify="true">
                    <input type="hidden" name="form-name" value="contact">
                    <div class="input-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Your Name" required>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Your Email" required>
                    </div>
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Your Message" required></textarea>
                    <button type="submit">Send Message</button>
                </form>
            </section>
            <div class="photo-area">
                <img src="https://www.shutterstock.com/image-vector/set-design-contact-me-icon-600nw-2351491367.jpg" alt="Contact">
            </div>
        </div>
    </main>
